<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock & Timer</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <!-- Digital Clock -->
        <div class="clock-container">
            <div class="clock">
                <span id="hrs">00</span>
                <span>:</span>
                <span id="min">00</span>
                <span>:</span>
                <span id="sec">00</span>
            </div>
        </div>

        <!-- Countdown Timer -->
        <div class="timer-container">
            <h1>Countdown Timer</h1>
            <table>
                <thead>
                    <tr>
                        <th>Enter Date</th>
                        <th>Enter Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="date" id="date"></td>
                        <td><input type="time" id="time"></td>
                    </tr>
                </tbody>
            </table>
            
            <div class="button-container">
                <button id="calculate">Calculate</button>
                <button id="stop">Stop</button>
                <button id="continue">Continue</button>
                <button id="reset">Reset</button>
            </div>

            <div class="countdown">
                <div>
                    <p class="heading">Day</p>
                    <p class="time" id="counting-days">0</p>
                </div>
                <div>
                    <p class="heading">Hour</p>
                    <p class="time" id="counting-hrs">0</p>
                </div>  
                <div>
                    <p class="heading">Minute</p>
                    <p class="time" id="counting-min">0</p>
                </div>  
                <div>
                    <p class="heading">Second</p>
                    <p class="time" id="counting-sec">0</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Timer Complete Modal -->
    <div class="modal" id="timerModal">
        <div class="modal-content">
            <h2 id="modalTitle">‚è∞ Timer Completed!</h2>
            <p id="modalMessage">Your countdown has reached zero.</p>
            <button class="modal-btn" id="closeModal">OK</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
